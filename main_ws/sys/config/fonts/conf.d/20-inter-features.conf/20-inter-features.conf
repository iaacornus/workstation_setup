<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<test qual="any" name="family"><string>Inter</string></test>
		<!-- These are set with "prepend" so that applications which configure features don't get overridden -->
		<edit name="fontfeatures" mode="prepend">
			<string>tnum on</string><!-- Tabular numbers -->
			<string>ss03 on</string><!-- Curved r -->
			<string>ss04 on</string><!-- Disambiguation w/o zero -->
			<string>ss02 on</string>
			<string>ss01 on</string>
			<string>ccmp on</string>
			<string>dlig on</string>
			<string>calt on</string><!-- Contextural alternatives -->
		</edit>
	</match>
</fontconfig>
